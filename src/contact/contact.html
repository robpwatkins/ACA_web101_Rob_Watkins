<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles.contact.css">
  <link rel="stylesheet" href="./reset.contact.css">
  <link href="https://fonts.googleapis.com/css?family=Archivo|Archivo+Black&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <main class="main">
    <div class="main-container">
      <div class="contact">CONTACT</div>
      <hr class="top-bar">
      <p class="question">Have a question or want to work together?</p>
      <div class="form-container">
        <div class="input input1">
            <label for="name"></label>
            <input id="name" type="text" placeholder="Name">
        </div>
        <div class="input input2">
            <label for="email"></label>
            <input id="email" type="text" placeholder="Enter Email">
        </div>
        <div class="input input3">
            <label for="message"></label>
            <input id="message" type="text" placeholder="Your Message">
        </div>
      </div>
    </div>
  </main>
  <footer class="footer"></footer>
</body>
</html>
