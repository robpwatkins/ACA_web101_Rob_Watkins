<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Archivo|Archivo+Black&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./styles.contact.css">
  <link rel="stylesheet" href="./reset.contact.css">
  <link rel="stylesheet" href="./styles.animate.css">
  <title>Document</title>
</head>
<body>
  <header>
      <header>
          <div class="header-container">
              <div class="header-box">
                  <a>PORTFOLIO</a>
                  <a>ABOUT</a>
                  <a class href="https://robpwatkins.github.io/ACA_web101_Rob_Watkins/src/blog/blog.html">BLOG</a>
                  <a href="../contact/contact.html">CONTACT</a>
              </div>
          </div>
  </header>
  <main class="main">
    <div class="main-container">
      <div class="contact animated zoomInLeft">CONTACT</div>
      <hr class="top-bar">
      <p class="question animated zoomInRight">Have a question or want to work together?</p>
      <div class="form-container">
        <div class="input input1">
            <label for="name"></label>
            <input id="name" type="text" placeholder="Name">
        </div>
        <div class="input input2">
            <label for="email"></label>
            <input id="email" type="text" placeholder="Enter Email">
        </div>
        <div class="input input3">
            <label for="message"></label>
            <input id="message" type="text" placeholder="Your Message">
        </div>
      </div>
      <div class="button-box">
        <div class="button">SUBMIT</div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="footer-box">
      <div class="footer-icon"><a href="#" class="fa fa-linkedin fa-2x"></a></div>
      <div class="footer-icon"><a href="#" class="fa fa-facebook fa-2x"></a></div>
      <div class="footer-icon"><a href="#" class="fa fa-instagram fa-2x"></a></div>
      <div class="footer-icon"><a href="#" class="fa fa-twitter fa-2x"></a></div>
    </div>
    <div class="copy">ROB WATKINS <span>2019</span></div>
  </footer>
</body>
</html>
