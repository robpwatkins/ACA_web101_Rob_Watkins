<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Responsive Dashboard</title>
</head>
<body>

                    <div class="search-bar">Search for datas and reports...</div>

                </div>
                <div class="icon-box">
                    <div class="icon1"><i class="material-icons">chat</i></div>
                    <div class="icon2"><i class="material-icons">email</i></div>
                    <div class="icon3"><i class="material-icons">notification_important</i></div>

                </div>

        <aside class="sidenav">
            <div class="sidenav-list">
                <div class="sidenav-list-item sidenav-list-item1">1</div>

                <div class="sidenav-list-item sidenav-list-item8">8</div>
            </div>
        </aside>
        <main>
            <div class="item item4">
                <p class="item4-text">+ADD ITEM</p>
            </div>
            <div class="item item5">Overview</div>
            <div class="box-item box-item1">1</div>
            <div class="box-item box-item2">2</div>
            <div class="box-item box-item3">3</div>
            <div class="box-item box-item4">4</div>
            <div class="box-item box-item5">5</div>
            <div class="box-item box-item6">6</div>
            <div class="box-item box-item7">7</div>
            <div class="box-item box-item8">8</div>
            <div class="box-item box-item9">9</div>
            <div class="box-item box-item10">10</div>
        </main>
        <footer></footer>
